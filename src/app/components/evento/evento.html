<ScrollView>
    <DockLayout backgroundColor="#000000">
        <StackLayout>
            <FlexboxLayout class="barraNavegacion2">
                <FlexboxLayout class="InfoUser2">
                <label class="fas" id="flecha_devolver" text="&#xf053;" (tap)="onTap()"></label>
                <label class="Nunito text-medium">Eventos</label>
                </FlexboxLayout>
                <FlexboxLayout class="Cart">
                <Image src="~/app/images/cart.png"></Image>
                </FlexboxLayout>
            </FlexboxLayout>

            <FlexboxLayout class="blockEventos" flexDirection="column">
                <FlexboxLayout class="cardEventos" flexDirection="column" *ngFor="let i of eventos">
                    <FlexboxLayout class="headCardEventos">
                        <FlexboxLayout class="Info" flexDirection="column">
                            <label class="Cabin titulo" text="{{i.nombre}}"></label>
                            <FlexboxLayout>
                                <label class="far" id="calendario" text="&#xf133;"></label>
                                <label class="Cabin fecha" text="{{i.fecha}}"></label>
                            </FlexboxLayout>
                        </FlexboxLayout> 
                        <FlexboxLayout>
                            <Image src="~/app/images/pencil.png" [nsRouterLink]="['info_evento', i.id]" width="40" borderRadius="10"></Image>
                        </FlexboxLayout>
                    </FlexboxLayout>
                    <FlexboxLayout class="rayaIntermedia2"></FlexboxLayout>
                    <FlexboxLayout class="Imagen_Evento">
                        <Image src="{{i.foto}}"></Image>
                    </FlexboxLayout>
                    <FlexboxLayout class="rayaIntermedia2"></FlexboxLayout>
                    <FlexboxLayout class="botonvermas">
                        <label class="butonlabelrosa Cabin" text="Ver mÃ¡s" [nsRouterLink]="['info_evento', i.id]"></label>
                    </FlexboxLayout>
                </FlexboxLayout>
            </FlexboxLayout>
        </StackLayout>
    </DockLayout>
</ScrollView>
